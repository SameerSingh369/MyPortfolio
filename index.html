<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Singh - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #0fff95;
            --neon-orange: #ff4500;
            --dark-background: #0a0a1a;
            --card-background: rgba(15, 15, 40, 0.95);
            --white: #ffffff;
            --profile-background: rgba(0, 4, 27, 0.795); /* Dark background */
            --skills-background: rgba(0, 4, 27, 0.795); /* Dark background */
            --contact-background: rgba(0, 4, 27, 0.795); /* Dark background */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #000428, #004e92);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 
                    0 0 8px var(--neon-blue),
                    0 0 15px var(--neon-pink),
                    0 0 30px var(--neon-blue);
            }
            50% {
                text-shadow: 
                    0 0 15px var(--neon-blue),
                    0 0 25px var(--neon-pink),
                    0 0 45px var(--neon-blue);
            }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 15px;
            z-index: 1;
        }

        .neon-title {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--neon-blue);
            text-shadow: 
                0 0 8px var(--neon-blue),
                0 0 15px var(--neon-pink),
                0 0 30px var(--neon-blue);
            margin-bottom: 40px;
            text-align: center;
            animation: pulseGlow 2s infinite, float 3s ease-in-out infinite;
        }

        .profile-section {
            background-color: var(--profile-background);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.2);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        .skills-section {
            background-color: var(--skills-background);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 4px 30px rgba(255, 0, 255, 0.2);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-out;
        }

        .contact-section {
            background-color: var(--contact-background);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.2);
            animation: fadeIn 2s ease-out;
        }

        .profile-section h2 {
            color: var(--neon-pink);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .profile-section p {
            text-align: center;
            margin-bottom: 20px;
            color: var(--neon-green);
            font-size: 1.1rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .skill-tag {
            background-color: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            border-radius: 25px;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s ease;
            animation: float 2s ease-in-out infinite;
        }

        .skill-tag:hover {
            transform: scale(1.15) rotate(3deg);
            background-color: var(--neon-blue);
            color: var(--dark-background);
            box-shadow: 0 0 25px var(--neon-blue), 0 0 15px var(--neon-pink);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 2s ease-out;
        }

        .contact-links a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-links a:hover {
            transform: scale(1.2);
            color: var(--neon-green);
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        .contact-info a {
            color: var(--neon-green);
            text-decoration: none;
        }

        .contact-info p {
            margin-top: 10px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
